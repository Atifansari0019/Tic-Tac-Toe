<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <p class="gameName">Tic Tac Toe</p>
        <!-- <p class="Home" style="font-family: Impact; font-weight: bolder;"><i class='fa fa-home' style="color: rgb(243, 237, 237); font-size: 22px;" >Home</p></i>
        <p class="Home" style="font-family: Impact; font-weight: bolder;"><i class='fa fa-phone' style="color: rgb(243, 237, 237); font-size: 22px;" >Contact Us</p></i>
        <p class="Home" style="font-family: Impact; font-weight: bolder;"><i class='fa fa-' style="color: rgb(243, 237, 237); font-size: 22px;" >Feedback</p></i> -->
        <span class="authorName">ATIFANSARI</span>
    </div>
    <div class="gameContainer">
        <div class="Container">
        <div class="line"></div>
        <div class="box bt-0 bl-0"  ><span class="boxtext"></span></div>
        <div class="box bt-0" ><span class="boxtext"></span></div>
        <div class="box bt-0 br-0" ><span class="boxtext"></span></div>
        <div class="box bl-0" ><span class="boxtext"></span></div>
        <div class="box" ><span class="boxtext"></span></div>
        <div class="box br-0" ><span class="boxtext"></span></div>
        <div class="box bb-0 bl-0" ><span class="boxtext"></span></div>
        <div class="box bb-0 " ><span class="boxtext"></span></div>
        <div class="box bb-0 br-0" ><span class="boxtext"></span></div>
    </div>
    <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe</h1>
        <h6>ATIFANSARI</h6>
        <!-- <i class='fa fa-increse' style="color: black;" ></i> -->
        <div>
            <span class="info">Turn for X</span><br><br>
            <button id="reset">Reset</button>
        </div>
    </div>
</div>
